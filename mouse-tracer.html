document.getElementById("screen").addEventListener("mousemove", showCoords);


function showCoords(event) {
    var x = event.clientX;

    document.getElementById("demo").style.top = y-10 + "px";
    document.getElementById("demo").style.left = x-10 + "px";

    //document.getElementById("screen").style.transform = "";

    var coords = "X coords: " + x + ", Y coords: " + y;

}

</script>
